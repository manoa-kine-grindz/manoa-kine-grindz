<template name="Edit_Profile">
  <div class="ui container">
    <h1 class="ui dividing header">Edit Profile Page</h1>
    <form class="ui huge form">
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Preferences</label>
            <input type="text" name="preferences" placeholder="Preferences">
      </div>
      <button class="ui huge button" type="submit">Submit</button>
    </form>
  </div>
</template>
